{% extends "base.html" %}

{% block title %}
    O'chirish - {{post.title}}
{% endblock %}
{% block content %}
    <h2 class="mt-3">O'chirish - {{post.title}}</h2>

    <div class="card mt-3 ">
        <div class="card-body">
            <form method="post" >{% csrf_token %}
                <p> Siz haqiqatdan ham ushbu postni o'chirib tashlamoqchimisiz.<p>
                <button type="submit" class="btn btn-primary">O'chirish</button>
                <a class="btn btn-primary" href="/">Ortga Qaytish</a>
            </form>
        </div>
    </div>
{% endblock %}
