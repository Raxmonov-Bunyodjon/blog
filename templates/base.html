<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1AnmQqpJl1z9NaoQytztcwTspDJy65VohpuWCOmLASjtc" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar shadow navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Blog</a>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Bosh Sahifa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts:create' %}">Post yozish</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYzIuL8nNUVFsA7MsXsP1UyJoMp4YLEuNSFAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
